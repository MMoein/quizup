<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
    </head>

    <body>
        {% if registered %}
        <strong>an activation link sent to your profile!</strong>
        {% else %}
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <form id="user_form" method="post" action="/signup/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
