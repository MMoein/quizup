
<html>
<head lang="en">
 {% block extra_head %}{% endblock %}
</head>
<body>
{% block header %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header" >
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" >خانه</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" >
                    {% if not user.is_authenticated %}
                    <li>
                        <a href="/signup">ثبت‌نام</a>
                    </li>
                    <li>
                        <a href="/login">ورود</a>
                    </li>
                    {%else%}
                     <li>
                        <a href="/quiz/add/question/">اضافه کردن سوال</a>
                    </li>
                     <li>
                        <a href="/quiz/add/category/">اضافه کردن موضوع</a>
                    </li>
                    <li>
                        <a href="/profile/">پروفایل</a>
                    </li>
                    <li>
                        <a href="/logout">خروج</a>
                    </li>
                    <li>
                        <form class="navbar-form navbar-left" role="search" action="/quiz/search/" method="post">
                             {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="query" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                        </form>
                    </li>
                    {% endif %}

                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
{% endblock %}
<div class="container">
    <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                </h1>
            </div>
        </div>
    {% block body %}{% endblock %}
</div>

</body>
</html>
